---
- name: Install core tools
  hosts: swarm_cluster
  tasks:
    - name: Install apt-get packages
      become: yes
      apt:
        update_cache: true
        force_apt_get: yes
        name:
          - python3-pip
          - awscli
          - git
    - name: Install pip modules
      become: yes
      pip:
        name:
          - docker
          - boto3